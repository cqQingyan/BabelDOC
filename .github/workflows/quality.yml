name: Quality Checks

on:
  push:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: read

jobs:
  quality:
    name: Run linting and type checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup uv with Python 3.10
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7.1.2
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          activate-environment: true
      - name: Install dependencies
        run: uv sync --locked --group dev
      - name: Ruff
        run: uv run --group dev ruff check babeldoc tests
      - name: Pyright
        run: uv run --group dev --with pyright pyright babeldoc tests
